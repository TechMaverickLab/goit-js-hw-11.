<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Notiflix CSS -->
    <link rel="stylesheet" href="./styles/notiflix-3.2.6.min.css" />
    <!-- SimpleLightbox CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="search-section">
      <h2>Search Images</h2>
      <!-- Додано заголовок для вдосконалення семантичної структури -->
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <span class="search-icon">&#128269;</span>
        <button type="submit" class="hidden-submit"></button>
      </form>
    </section>

    <div class="gallery">
      <!-- Images will be rendered here -->
    </div>

    <button id="loadMoreBtn" class="load-more-btn">
      <img src="./images/bottom.png" alt="Load More" />
    </button>
    <div class="spacer"></div>

    <button id="scrollToTopBtn" class="scroll-to-top-btn">
      <img src="./images/green_top.png" alt="Scroll to Top" />
    </button>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>

    <!-- Notiflix JS -->
    <script src="./js/notiflix-aio-3.2.6.min.js"></script>

    <!-- SimpleLightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.js"></script>

    <script src="./js/app.js"></script>
  </body>
</html>
