<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="/index.0243a6ab.css">

    <!-- Notiflix CSS -->
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-aio-3.2.6.min.js" rel="stylesheet"></script>

    <!-- SimpleLightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css" rel="stylesheet">
  </head>
  <body>
    <section class="search-section">
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images...">
        <span class="search-icon">&#128269;</span>
        <button type="submit" class="hidden-submit"></button>
      </form>
    </section>

    <div class="gallery">
      <!-- Images will be rendered here -->
    </div>

    <button id="loadMoreBtn" class="load-more-btn">
      <img src="/bottom.4e7d74ad.png" alt="Load More">
    </button>
    <div class="spacer"></div>

    <button id="scrollToTopBtn" class="scroll-to-top-btn">
      <img src="/green_top.2fd32b72.png" alt="Scroll to Top">
    </button>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>

    <!-- Notiflix JS -->
    <script src="/index.40df96e5.js"></script>

    <!-- SimpleLightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.js"></script>

    <script src="/index.a8f04b30.js" defer=""></script>
  </body>
</html>
